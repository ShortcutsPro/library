<html><head>   <title>Papercuts Repo Template</title>    <meta name="viewport" content="width=320, initial-scale=1">     <meta charset="utf-8"> <link rel="preconnect" href="https://fonts.gstatic.com">  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">      <style>     body {       --black:#202020;       --white:#D6D6D6;       --yellow: #fff536;       --strong-yellow: #FFD100;       --gray: #333533;       --bold: var(--gray)       --title: var(--gray)       --layer: var(--black);       --background-color: var(--white);       --color: var(--black);      --code-colour: var(--black);       --code: var(--strong-yellow);       --border: var(--black);       --link: var(--gray);       --table-title: var(--yellow);       --quote: var(--yellow);       --quote-line: var(--strong-yellow);       background-color:var(--background-color);       color: var(--color);       font-family: 'Comfortaa', sans-serif;       padding: 5%;       font-size:16px;     }     img{        width:90%;        display: block;        margin-left: auto;        margin-right: auto;        margin-bottom:5px;        border-radius:5px;      }      hr {      border: 2px solid var(--strong-yellow);      width:100%;       margin-top:5px;      margin-bottom:5px;      border-radius:10px;      }      h1, h2, h3, h4, h5, h6 {       color:var(--title);        text-align:center;       font-weight:600;             margin-top:5px;       margin-bottom:5px;      }       h1{         font-size: 40px;       }       h2{         font-size: 35px;       }       h3{         font-size: 30px;       }       h4{         font-size: 25px;       }       h5{         font-size: 22px;       }       h6{         font-size: 18px;       }      a {       color:var(--link);      }      ol ol{        list-style-type: lower-roman;      }      ol ol ol{        list-style-type: lower-alpha;      }      code {        background-color:var(--code);        padding-left:1px;        padding-right:1px;        color:var(--code-colour);      }      pre {        display:block;        background-color:var(--code);        padding:4px;      }      pre code {        background-color: transparent;        word-break: break-word      }      table, td, tr, th {        border: 2px solid var(--border);        border-collapse: collapse;      }      td {        padding:2px;        text-align:center;      }      th {        background-color:var(--table-title);        font-weight:800;        color:var(--layer);      }      blockquote {        padding-left:4px;        background: var(--quote);        width:80%;        border-left: 6px solid var(--quote-line);        color:var(--layer);       }       ul {     position: relative;     list-style: none;     margin-left: 0;     padding-left: 1.2em;        }        ul li:before {      content: "‚ùñ";          position: relative;          right:3px;          font-weight:800;        }        strong, b {          color:var(--bold)        }          @media (prefers-color-scheme: dark) {             body {               --layer: var(--strong-yellow);               --background-color: var(--black);              --color: var(--white);              --code: var(--strong-yellow);              --border: var(--gray);              --link: var(--strong-yellow);              --table-title: var(--gray);              --quote: var(--gray);--quote-line: var(--strong-yellow);              --bold: var(--strong-yellow);              --title: var(--strong-yellow);             } }     @import url("depiction.css"); </style></head><body><h1>Papercuts-Repo Template</h1><h3>A template for all your repository needs</h3><p><br />Clone this repository to create a unique repo for shortcuts related to a specific topic or industry. </p></body></html>
