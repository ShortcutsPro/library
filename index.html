<!-- Novel Updater -->
<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="size=device-width, initial-scale=1,viewport-fit=cover"/>
    <title>
      ShortcutsPro Updater
    </title>
    <style>
      @charset: utf-8;
/*  Root Variables. */
      :root {
        --dark: #001046;
        --light: #fff7e8;
        --dark-blue: midnightblue;
        --light-blue: powderblue;
        --dark-red: darkred;
        --light-red: #ffc777;
        --yellow: yellow;
        --weight: 900;
      }
      @media (prefers-color-scheme: light) {
        :root {
          --background: var(--light);
          --color: var(--dark);
          --red: var(--dark-red);
          --blue: var(--dark-blue);
          --weight: 900;
          --border: var(--dark-blue);
          --title: var(--dark-blue);
          --link: var(--dark-red);
        }
      }
      @media (prefers-color-scheme: dark) {
        :root {
          --background: var(--dark);
          --color: var(--light);
          --red: var(--light-red);
          --blue: var(--light-blue);
          --weight: 90;
          --border: var(--light-blue);
          --title: var(--light-blue);
          --link: var(--light-red);
        }
      }
/* Clear Default Settings. */
      *,*::before,*::after {
        box-sizing: border-box;
        width: 100%;
        margin: 0;
      }
      
/*. Basic CSS Options. */
      html { 
/*                                             */
        font-family: Helvetica, Arial, Freesans, clean, sans-serif; 
/*.                                            *
        font-family: -apple-system;
/*                                             *
        font-family: 'Acme', sans-serif;
/*                                             *
        font-family: Verdana, Geneva, sans-serif;
/* */
        font-size:100%;
      }     
      body {
        margin: 0;
        width: 100%;
        background:var(--background);
        color: var(--color);
        padding: 5%;
      }
      img {
        display: block;
        max-width: 90%;
        object-fit: cover;
      }
      img.icon {
         max-width: 70px;
         border: 1px solid white;
         border-radius: 9px;
      }
      table, td, tr, th {border: none;}
      td {padding:2px; text-align:center;}
      
/*. Type Formatting. */
      h1, h2, h3, h4, {
        text-align: center;
        font-weight: var(--weight);
        margin: 0 1ex 0 1ex;
      }
      h1 {font-size:2em; color:var(--title)} 
      h2 {font-size:1.5em;}
      h3 {font-size:1em;} 

/*. CSS Animations. */
      hr {
        width:100%;
        margin: 0 1ex 0 1ex;
        border: 2px solid var(--border);
        animation-name: horizontalRule;
        animation-direction:  alternate;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
        animation-duration: 5s;
      } 
      @keyframes horizontalRule {0% {width:20%;}}

      a {
        color: var(--link); 
        animation-name: linkFlash;
        animation-duration: 4s;
        animation-iteration-count: infinite;
      } 
      @keyframes linkFlash {
        45%  {color:var(--blue);}
        55%  {color:var(--yellow);}
        60%  {color:var(--red);}
        40%  {color:var(--red);} 
      }

/*. Responsive Adjustments. */
      @media (max-device-width: 480px) {
        body { margin:auto; max-width:100%;
        } 
      @media (min-device-width: 481px) { 
        body {margin:auto; max-width:600px;}
      }
    </style>
  </head>
  <body>
    <script>
      // Novel Updater
      //
      const Q = new URL(window.location.href).searchParams
      const sample = `{
  "result": "success",
  "id": 30472,
  "Version": "1.2",
  "URL": "https://www.icloud.com/shortcuts/ad0eb0b746fc4e82b81ce1f9d45db24c",
  "Release": "November 05, 2021",
  "Notes": "Contains bug fixes and the option to change the font name before install."
}`;
      function check(a, b) { 
        if (a != b) return true;  
        return false; 
      }
      
      function API(id, v) {
        let api = new XMLHttpRequest()
        api.open('GET', 'https://routinehub.co/api/v1/shortcuts/'+id+'/versions/latest', false)
        api.send()
        let response = api.responseText
        //response = sample
        if (response != 'undefined' && response != 'null') {
          response = JSON.parse(response);
          if (check(v, response.Version)) {
            return response
          }
        }
          return false
      }
      
      function update(id, v) {
        id = id
        v = v
        const data = API(id, v)
        console.log(data)
        if (!data) return '';
        return `
<div>
  <center style="width:100%;">
    <div style="max-width:480px;">
      <br />
    <hr />
      <br />
      <h1>
        An Update Is Required
      </h1>
       <!-- <img class="icon" src="${data.icon}" /> -->
      <br />
      <h2 style="letter-spacing:0.2ex;font-style:normal;">
        <span>
          ${Q.get('n')} 
        </span>
        <br />
        <span>
            v${v} â†’ v${data.Version}
        </span>
      </h2>
      <br />
      <h3>
        ${data.Notes}
      </h3>
      <br />
      <br />
      <h2>
        <a onclick="window.open('https://routinehub.co/download/${data.id}');window.close()">
          Click [Here] To REPLACE
        </a>
      </h2>
      <br />
      <br />
      <hr />
 <!-- <iframe width="90%" height="640" border="none" src="https://routinehub.co/shortcut/${id}/" hidden></iframe> -->
      <table>
        <tr>
          <td></td>
          <td></td>
          <td>
            <a href="about:blank">
              ShortcutsPro
            </a>
          </td>
        </tr>
      </table>
    </div>
  </center>
</div>`
      }
      const div = document.createElement('div')
      //div.innerHTML = update('10398', '1.1')
      div.innerHTML = update(Q.get('id'), Q.get('v'))
      document.body.appendChild(div)
    </script>
  </body>
</html>
