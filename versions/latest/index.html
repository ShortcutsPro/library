<script>
function api (id) {
  // const auuid = "90B9ED1A-1330-44A5-8B39-4E53A68A7632";
  const xhr = new XMLHttpRequest();
  xhr.onload = function() {
    let response = JSON.stringify(JSON.parse(this.responseText));
    sessionStorage.setItem("id",response);
  };
  xhr.open('get',"./"+id+".json");
  xhr.send();
  return sessionStorage.getItem("id");
};
document.write(JSON.stringify(api(decodeURIComponent(new URL (window.location.href).searchParams.get('id')))));
// document.write(JSON.stringify(api(decodeURIComponent('90B9ED1A-1330-44A5-8B39-4E53A68A7632'))));
</script>
