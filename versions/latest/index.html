<!DOCTYPE html>
<html><head><meta charset="UTF-8"><script>
function init () {
  let json;
  const query = new URL (window.location.href);
  if (query) {
    const auuid = query.searchParams.get('auuid');
    if (auuid) {
      const xhr = new XMLHttpRequest();
      xhr.onload = function() {
        console.log(this.responseText);
        json = JSON.stringify(JSON.parse(this.responseText), null, 2);
        document.querySelector('html').innerText = "<pre>"+json+"</pre>";
        return json;
        };
      xhr.open('get',"./"+auuid+".json";
      xhr.send();
      };
    };
  };
};
init();
</script></head></html>
