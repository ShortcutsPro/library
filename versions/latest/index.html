<!DOCTYPE html>
<html><head><meta charset="UTF-8"><script>
function api () {
  let json;
  const QUERY = new URL(window.location.href);
  const auuid = QUERY.searchParams.get('auuid');
  const xhr = new XMLHttpRequest();
  xhr.onload = function() {
    console.log(this.responseText);
    json = JSON.stringify(JSON.parse(this.responseText), null, 2);
  };
  xhr.open('get','./'+auuid+'.json');
  xhr.send();
  document.querySelector('html').innerText = json;
};</script></head><body onload="api();"></body></html>
