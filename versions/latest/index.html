<html><head><script>
function api () {
  let json;
  const QUERY = new URL (window.location.href);
  const auuid = decodeURIComponent(QUERY.searchParams.get('auuid'));
  // const auuid = "90B9ED1A-1330-44A5-8B39-4E53A68A7632";
  const xhr = new XMLHttpRequest();
  xhr.onload = function() {
    json = JSON.stringify(JSON.parse(this.responseText), null, 2);
    console.log(json);
    document.querySelector('html').innerHTML = "<pre>"+json+"</pre>";
  };
  xhr.open('get',"./"+auuid+".json");
  xhr.send();
};</script></head><body onload="api();"></body></html>
